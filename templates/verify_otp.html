<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verify OTP - Vault App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ============== EMBEDDED CSS (Same as Home/Login/Register) ============== -->
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --success: #34a853;
            --danger: #ea4335;
            --border: #334155;
            --input-bg: #334155;
            --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.3);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: var(--card);
            padding: 40px 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
        }

        .logo svg {
            width: 38px;
            height: 38px;
            stroke: white;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 24px;
            font-size: 0.98rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.92rem;
            text-align: left;
            animation: slideDown 0.4s ease-out;
            border-left: 4px solid;
        }

        .flash.success {
            background: rgba(52, 168, 83, 0.15);
            color: var(--success);
            border-color: var(--success);
        }

        .flash.error {
            background: rgba(234, 67, 53, 0.15);
            color: var(--danger);
            border-color: var(--danger);
        }

        /* 6-Digit OTP Input */
        .otp-input {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .otp-digit {
            width: 56px;
            height: 56px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            caret-color: var(--primary);
        }

        .otp-digit:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            background: #2d3748;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.4);
        }

        .resend-link {
            margin-top: 20px;
            font-size: 0.92rem;
            color: var(--text-light);
        }

        .resend-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .timer {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 8px;
            font-weight: 500;
        }

        .timer.expired {
            color: var(--danger);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 32px 24px; }
            h1 { font-size: 1.9rem; }
            .otp-digit { width: 48px; height: 48px; font-size: 1.3rem; }
            .otp-input { gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Vault SVG Logo -->
            <div class="logo">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1>Verify OTP</h1>
            <p class="subtitle">
                Check your email (including <strong>Spam</strong>) for the 6-digit code.
            </p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash {% if 'success' in message|lower %}success{% else %}error{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- 6-Digit OTP Input -->
            <form method="post" id="otpForm">
                <div class="otp-input">
                    <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                </div>
                <input type="hidden" name="otp" id="otpHidden">

                <button type="submit" class="btn">Verify OTP</button>
            </form>

            <div class="resend-link">
                Didn't receive? <a href="/login">Resend OTP</a>
            </div>

            <div class="timer" id="timer">
                OTP expires in <span id="countdown">5:00</span>
            </div>
        </div>
    </div>

    <!-- ============== EMBEDDED JS (6-Digit OTP + Timer + Auto-focus) ============== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.otp-digit');
            const hiddenInput = document.getElementById('otpHidden');
            const form = document.getElementById('otpForm');
            const countdownEl = document.getElementById('countdown');
            const timerEl = document.getElementById('timer');

            // Auto-focus first digit
            inputs[0].focus();

            // Auto-move to next input
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value.replace(/\D/g, '');
                    e.target.value = value;
                    if (value && index < 5) {
                        inputs[index + 1].focus();
                    }
                    updateHidden();
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });

            // Update hidden OTP field
            function updateHidden() {
                let otp = '';
                inputs.forEach(inp => otp += inp.value);
                hiddenInput.value = otp;
            }

            // Validate on submit
            form.addEventListener('submit', (e) => {
                updateHidden();
                if (hiddenInput.value.length !== 6 || !/^\d{6}$/.test(hiddenInput.value)) {
                    e.preventDefault();
                    alert('Please enter a valid 6-digit OTP.');
                }
            });

            // 5-Minute Countdown Timer
            let timeLeft = 300;
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownEl.textContent = 'Expired';
                    timerEl.classList.add('expired');
                    document.querySelector('.btn').disabled = true;
                    document.querySelector('.btn').style.opacity = '0.5';
                    document.querySelector('.btn').style.cursor = 'not-allowed';
                } else {
                    const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                    const secs = String(timeLeft % 60).padStart(2, '0');
                    countdownEl.textContent = `${mins}:${secs}`;
                    timeLeft--;
                }
            }, 1000);

            // Animate OTP boxes
            inputs.forEach((el, i) => {
                el.style.opacity = '0';
                el.style.transform = 'scale(0.85)';
                setTimeout(() => {
                    el.style.transition = 'all 0.3s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'scale(1)';
                }, 80 * i);
            });
        });
    </script>
</body>
</html>
