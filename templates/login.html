<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Vault App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ============== EMBEDDED CSS (Fusion: Dark + Google Clean) ============== -->
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --danger: #ea4335;
            --border: #334155;
            --input-bg: #334155;
            --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.3);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: var(--card);
            padding: 40px 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
        }

        .logo svg {
            width: 38px;
            height: 38px;
            stroke: white;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 28px;
            font-size: 0.98rem;
            font-weight: 500;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.92rem;
            text-align: left;
            animation: slideDown 0.4s ease-out;
            border-left: 4px solid;
        }

        .flash.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-color: #10b981;
        }

        .flash.error {
            background: rgba(234, 67, 53, 0.15);
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            background: #2d3748;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.4);
        }

        .links {
            margin-top: 24px;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .otp-hint {
            margin-top: 16px;
            font-size: 0.85rem;
            color: var(--text-light);
            font-style: italic;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 32px 24px; }
            h1 { font-size: 1.9rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Logo with Vault SVG -->
            <div class="logo">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1>Login</h1>
            <p class="subtitle">Access your secure encrypted vault</p>

            <!-- Flash Messages (Flask Style) -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash {% if 'sent' in message|lower or 'success' in message|lower %}success{% else %}error{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <p class="otp-hint">
                An OTP will be sent to your email after login.
            </p>

            <div class="links">
                Don't have an account? <a href="/register">Create account</a>
            </div>
        </div>
    </div>

    <!-- ============== EMBEDDED JS (Focus + Animation) ============== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-focus username
            const usernameInput = document.querySelector('input[name="username"]');
            if (usernameInput) usernameInput.focus();

            // Animate form fields on load
            document.querySelectorAll('.form-group').forEach((el, i) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.4s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 150 * (i + 1));
            });
        });
    </script>
</body>
</html>
